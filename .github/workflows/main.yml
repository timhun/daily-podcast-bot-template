name: Daily Podcast Broadcast

on:
  schedule:
    - cron: '0 23 * * *'  # 台灣時間早上 7 點（UTC 23:00）
  workflow_dispatch:      # 也允許手動執行

env:
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  ELEVEN_KEY: ${{ secrets.ELEVEN_KEY }}
  VOICE_ID: ${{ secrets.VOICE_ID }}

jobs:
  run-daily-podcast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install openai requests

      - name: Run Podcast Generator
        run: python main.py
